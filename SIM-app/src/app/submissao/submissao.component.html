<div>
  <h2>Aluno: {{sub.aluno}}</h2>
  <h3>Nota: <input [(ngModel)]="this.sub.nota" name="nota"></h3>
  Lista: {{sub.lista}} <br>
  Questão: {{sub.questao}} <br>
  Descrição: {{sub.descricao}} <br>
  Código: {{sub.codigo}} <br>

  <form>
    <label>Feedback:</label>
    <input [(ngModel)]="this.sub.feedback" name="feed" type="text">
    <button (click)="mudarNota()" name="atribuir">Atribuir</button>
  </form>

</div>
